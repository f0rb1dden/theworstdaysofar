<!DOCTYPE html>
<html>
<body>
<p>Object</p>
<p id="demo"></p>

<script>

    var something = {
        car: "Audi",
        model: "r8",
        year: "2018",
        color: "blue",
        instock: 11,
        sold: 6,
        available: function (){
             return  something.instock - something.sold;


        }

    }

 document.getElementById("demo").innerHTML = something.available();






</script>
</body>
</html>
