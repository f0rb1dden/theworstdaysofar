<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<title>Javascript - Array Length</title>

</head>
<body>
<h1>Javascript - Arrays, Array length</h1>
<h2>Array Length</h2>
<input id="input1" />
<input type="button" value="Push value to array" id="newarray" />
<p id="result"></p>
<p id="lengthcounter"></p>

<script>
document.getElementById("newarray").addEventListener ('click', addtoarray);

        var myarray = [];
        function addtoarray (){
        var userinputt = document.getElementById("input1").value;
        myarray.push(userinputt);
        document.getElementById("result").innerHTML = myarray;
        document.getElementById("lengthcounter").innerHTML =myarray.length;
    }







</script>

</body>
</html>
