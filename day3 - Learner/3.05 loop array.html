<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<title>Javascript add and display 10 members of an array</title>

</head>
<body>
<h1>Javascript</h1>
<h2>Display 10 members of an array using for loop</h2>
<button type="button" id="looparray">Display member from country array</button>
<p id="myarray"></p>

<script>
var myArray = ["ddd", "2ffff", "3fff", "4ffff", "5ffff", "6fff", "7fff", "8fff", "9fff", "10ffff"];
var ssss ;
document.getElementById("looparray").addEventListener ('click', looper);

    function looper(){
        for (ssss=0; ssss<10;ssss++){
   document.getElementById("myarray").innerHTML = myArray;
    }
    }





</script>


</body>
</html>
